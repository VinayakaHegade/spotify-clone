<!DOCTYPE html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Player</title>
    <link rel="stylesheet" href="../style.css" />

      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

  <body class="h-screen bg-black text-white">
    <main
      class="grid-template-areas grid h-full grid-cols-[250px_1fr] grid-rows-[1fr_auto]"
    >
      <aside class="sidenav">sidenav</aside>
      <article class="content relative overflow-auto bg-transparent">
        <header class="header bg-transparent px-8 py-4 z-10">
          <nav class="relative flex justify-end">
            <button
              id="user-profile-button"
              class="flex items-center gap-x-2 rounded-2xl p-1 px-2 hover:bg-light-black"
            >
              <section>
                <svg
                  id="default-image"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-8 w-8 rounded-full bg-gray"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
              </section>
              <section class="flex justify-center gap-x-1">
                <h3 id="display-name"></h3>
                <i><span class="material-symbols-outlined">arrow_drop_down</span></i>
              </section>
            </button>
            <ul
              id="profile-menu"
              class="absolute top-12 right-0 hidden w-[200px] rounded-md bg-light-black p-1"
            >
              <li
                id="logout"
                class="w-full cursor-pointer rounded-md p-1 hover:bg-gray"
              >
                Logout
              </li>
            </ul>
          </nav>
        </header>

        <article
          id="cover-content"
          class="absolute top-0 -z-[1] grid grid-cols-[auto_1fr] gap-4 pt-20 h-72 w-full bg-gradient-to-b from-light-black to-black-base px-4 py-4">
          <img src="" alt=""/>
          <section>
            <h2 id="playlist-name" class="text-4xl">Playlist Name</h2>
            <p id="playlist-artists">artists</p>
            <p id="playlist-details">likes</p>
          </section>
          
          
        </article>

        <section id="page-content" class="mt-48 bg-black-base"></section>

      </article>

      <footer
        class="now-playing border-t border-t-light-black bg-black-secondary px-4 text-light-gray"
      >
        <section class="grid grid-cols-[1fr_2fr_1fr] gap-4">
          <section class="grid grid-cols-[auto_1fr] place-content-center gap-4">
            <img id="now-playing-image" class="h-12 w-12" src="" />
            <section class="flex flex-col justify-center">
              <h2 id="now-playing-song" class="text-semibold text-sm text-white">song title</h2>
              <p id="now-playing-artists" class="text-xs">song artists</p>
            </section>
          </section>
          <!-- section for audio control -->
          <section id="audio-control" class="flex justify-center flex-col">
            <section class="flex items-center justify-center hover:text-white">
              <button id="previous"><span style="font-size: 48px" class="material-symbols-outlined">skip_previous</span></button>
              <button id="play"><span style="font-size: 48px" class="material-symbols-outlined">play_circle</span></button>
              <button id="next"><span style="font-size: 48px" class="material-symbols-outlined"> skip_next </span></button>
            </section>

            <section class="w-full flex items-center justify-center p-1 gap-4">
            <span id="song-duration-completed">0:00</span>
            <section id="timeline" class="w-full cursor-pointer rounded-3xl bg-light-gray">
              <section id="progress" class="h-2 w-0 bg-green rounded-3xl"></section>
            </section>
            <span id="total-song-duration">0:00</span>
            </section>
          </section>
          <!-- section for volume -->
          <section id="volume-control" class="flex items-center justify-center">
            <span class="material-symbols-outlined">volume_up</span>
            <input type="range" id="volume" name=""  value="100" min="0" max="100"/>
            
          </section>
        </section>
      </footer>
